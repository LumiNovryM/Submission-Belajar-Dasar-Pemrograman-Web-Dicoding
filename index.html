<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io//site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>VALORANT: game tembak-menembak taktis berbasis karakter 5v5</title>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="assets/riot_games.png" alt="Riot Games" id="riot_games">
        <img src="assets/valorant-logo.svg" alt="Valorant" id="valorant">
        <nav>
            <ul>
                <li>
                    INFO GAME
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </li>
                <li>
                    MEDIA
                    <span class="material-symbols-outlined">
                </li>
                <li>
                    ARTIKEL
                </li>
                <li>
                    PAPAN PERINGKAT
                </li>
                <li>
                    SUPPORT
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </li>
                <li>
                    ESPORT
                    <span class="material-symbols-outlined" id="esport">
                        arrow_outward
                    </span>
                </li>
                <li>
                    LEBIH BANYAK
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </li>
            </ul>
        </nav>
        <div class="search-btn">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
        <div class="language">
            <span class="material-symbols-outlined">
                language
            </span>
        </div>
        <button class="mainkan">
            MAIN SEKARANG
        </button>
    </header>

    <!-- Main -->
    <Main>
        <!-- Jumbotron -->
        <section class="jumbotron">
            <article>
                <video width="100%" height="100%" autoplay loop muted>
                    <source src="assets/valorant_video_background.mp4">
                </video>
                <div class="desc">
                    <p>Game tembak-menembak taktis berbasis karakter 5v5</p>
                    <img src="assets/valorant_logo_text.png" alt="Valorant">
                    <div>
                        <button>MAIN GRATIS</button>
                    </div>
                </div>
            </article>
        </section>

        <aside>

        </aside>
    </Main>

    <!-- Footer -->
    <footer>

    </footer>

</body>

</html>
